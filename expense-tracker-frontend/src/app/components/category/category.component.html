<div class="pie-chart-div">
  <h2 class="chart-title">Expense Distribution by Category</h2>
  <ngx-charts-pie-chart
    [view]="view"
    [results]="categoryData"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut">
  </ngx-charts-pie-chart>
</div>
