<div class="budget-container">
  <h1 class="title">ğŸ’¸ Budget Manager</h1>

  <div *ngIf="error" class="alert alert-error">
    <p>{{ error }}</p>
  </div>
  <div *ngIf="message" class="alert alert-success">
    <p>{{ message }}</p>
  </div>

  <div *ngIf="currentBudget" class="card current-budget">
    <h2>ğŸ“… Current Budget</h2>
    <div class="budget-details">
      <p><strong>Budget:</strong> <span>{{ currentBudget.monthlyBudget | currency }}</span></p>
      <p><strong>Month:</strong> <span>{{ currentBudget.month | date: 'MMMM yyyy' }}</span></p>
    </div>
  </div>

  <div class="card set-budget">
    <h2>ğŸ“ Set Your Budget</h2>
    <div class="input-group">
      <label for="budgetAmount">Budget Amount</label>
      <input
        id="budgetAmount"
        type="number"
        [(ngModel)]="budgetAmount"
        placeholder="Enter budget amount"
        required
        class="input"
      />
    </div>
    <button class="btn-primary" (click)="setBudget()">Set Budget</button>
  </div>
</div>
