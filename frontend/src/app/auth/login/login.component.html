<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="form-container">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="credentials.username"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="credentials.password"
      class="form-control"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
    Login
  </button>

  <div class="form-footer">
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="text-primary">Sign up</a></p>
  </div>
</form>
